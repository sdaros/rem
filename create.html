<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Send me a reminder</title>
    <meta name="description" content="Add reminders through a simple API ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>Send me a reminder!</h2>
    <p><strong>{{.SuccessMsg}}</strong></p>
    <form id="remForm" action="{{.Domain}}/{{.Path}}/" method="POST">
      <div>
        <label for="time">Time *: </label>
	      <input id="time" type="time" name="time" value="" required>
      </div>
      <div>
        <label for="message">Message *: </label>
        <input type="text" name="message" required>
      </div>
      <div>
        <label for="day">Day: </label>
        <input type="text" name="day" value="today">
      </div>
      <div><input type="submit" value="Submit"></div>
    </form>
    <script>
      now = new Date();
      then = new Date(now.getTime() + 30*60000);
      inThirtyMinutes = addZero(then.getHours()) + ":" + addZero(then.getMinutes());
      document.getElementById("time").setAttribute("value", inThirtyMinutes);
      function addZero(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
      document.getElementById("remForm").reset();
    </script>
  </body>
</html>
