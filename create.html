<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Send me a reminder</title>
    <meta name="description" content="Add reminders through a simple API ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h2>Send me a reminder!</h2>
    <p><strong>{{.SuccessMsg}}</strong></p>
    <form action="/{{.Path}}/" method="POST">
      <div>
        <label for="time">Time *: </label>
	<input type="time" name="time" value="{{.DefaultTime}}">
      </div>
      <div>
        <label for="message">Message *: </label>
        <input type="text" name="message">
      </div>
      <div>
        <label for="day">Day: </label>
        <input type="text" name="day" value="today">
      </div>
      <div><input type="submit" value="Submit"></div>
    </form>
  </body>
</html>
